<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>

  <body>

    <style>
    ix-application {
      display: flex;
      flex-direction: column;
      height: 100svh;
    }
    </style>

    <ix-application>
      <ix-application-header name="Admin">
        <placeholder-logo slot="logo"><h3>Ipsitec</h3></placeholder-logo>

        <ix-avatar username="John Doe" extra="Administrator">
          <ix-dropdown-item label="Action 1"></ix-dropdown-item>
          <ix-dropdown-item label="Action 2"></ix-dropdown-item>
        </ix-avatar>
      </ix-application-header>

      <ix-menu
          hx-push-url="true">

        <a
          hx-trigger="click"
          hx-get="/main.html"
          hx-target="#content"

          href="/main.html">
          <ix-menu-item home icon="home">Home</ix-menu-item>
        </a>

        <a
          hx-trigger="click"
          hx-get="/parti-details/index.html"
          hx-target="#content"

          href="/parti-details/index.html">
          <ix-menu-item icon="globe">Details</ix-menu-item>
        </a>

        <ix-menu-category label="Top level Category" icon="rocket">
          <ix-menu-item icon="globe">Nested Tab</ix-menu-item>
          <ix-menu-item icon="globe">Nested Tab</ix-menu-item>
        </ix-menu-category>

        <ix-menu-settings>
          <ix-menu-settings-item label="Center settings"></ix-menu-settings-item>
          <ix-menu-settings-item label="Project settings"></ix-menu-settings-item>
        </ix-menu-settings>

        <ix-menu-item tab-icon="info" slot="bottom"> Bottom tab </ix-menu-item>

        <!-- news only on about -->
        <ix-menu-about>
          <ix-menu-about-item label="Example"> </ix-menu-about-item>
        </ix-menu-about>

        <ix-menu-about-news label="Test" show about-item-label="Example">
          Test
        </ix-menu-about-news>
        <!-- news only on about -->

      </ix-menu>

      <ix-content id="content">
      </ix-content>
    </ix-application>

    <script type="module" src="/main.ts"></script>
  </body>
</html>
